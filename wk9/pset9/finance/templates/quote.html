{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <span>Quote a Stock: </span>
            <input autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>

        <div class="mb-3">
            <button class="form-control mx-auto w-auto" type="submit">Submit</button>
        </div>

    </form>
{% endblock %}
