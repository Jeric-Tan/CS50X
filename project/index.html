<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahjong Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="background bg-image2">
    <div>
      <button id="start-button" class="position-absolute top-40 start-50 translate-middle w-50 p-2 fs-2">Start Game</button>
      <button id="howtoplay" class="position-absolute top-50 start-50 translate-middle col-4 p-2 fs-2">How to Play</button>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/mahjong">
            <img src="logo.png" alt="logo" width="30" height="30">
            Mahjong
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/mahjong">Home</a>
            </li>
            </ul>
            <button class="btn btn-outline-success" id="restart-button" hidden>Restart Game</button>
           </div>
        </div>
    </nav>


    <div id="game-container">
        <!-- Your game board and tiles will be placed here -->
        <div id="div-turn" hidden>
          <span><h3 id="turn-count" class="text-center fs-4 fw-semibold">Turns: 0</h3></span>
        </div>
        <div id="draw-container" class="text-center"></div>
        <div id="tile-container" class="text-center"></div>
    </div>

    <div id="leaderboard"></div>
    <script src="app.js"></script>
</body>


</html>
